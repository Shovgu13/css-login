<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered lists</h1>
    <ul style="list-style-type: none;">
        <li><b>Disk</b><ul style="list-style-type: disc;">
            <li >first item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul></li>
        <li><b>Square</b><ul style="list-style-type: square;">
            <li >first item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul></li>
        <li><b>Circle</b><ul style="list-style-type: circle;">
            <li >first item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul></li>
        <li><b>None-no bullets</b><ul style="list-style-type: none;">
            <li >first item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul></li>
    </ul>
</body>
</html>
